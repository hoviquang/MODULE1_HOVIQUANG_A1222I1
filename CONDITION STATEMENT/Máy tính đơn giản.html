<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td colspan="5"><input id="dauvao" type="text"></td>
    </tr>
    <tr>
        <td><input onclick="dauvao.value += this.value" class="mt" id="kitu" type="button" value="1"></td>
        <td><input onclick="dauvao.value += this.value" class="mt" id="kitu" type="button" value="2"></td>
        <td><input onclick="dauvao.value += this.value" class="mt" id="kitu" type="button" value="3"></td>
        <td><input onclick="dauvao.value += this.value" class="mt" id="kitu" type="button" value="+"></td>
    </tr>
    <tr>
        <td><input  onclick="dauvao.value += this.value" class="mt" id="kitu" type="button" value="4"></td>
        <td><input  onclick="dauvao.value += this.value" class="mt" id="kitu" type="button" value="5"></td>
        <td><input  onclick="dauvao.value += this.value" class="mt" id="kitu" type="button" value="6"></td>
        <td><input  onclick="dauvao.value += this.value" class="mt" id="kitu" type="button" value="-"></td>
    </tr>
    <tr>
        <td><input onclick="dauvao.value += this.value" class="mt" id="kitu" type="button" value="7"></td>
        <td><input onclick="dauvao.value += this.value" class="mt" id="kitu" type="button" value="8"></td>
        <td><input onclick="dauvao.value += this.value" class="mt" id="kitu" type="button" value="9"></td>
        <td><input onclick="dauvao.value += this.value" class="mt" id="kitu" type="button" value="*"></td>
    </tr>
    <tr>
        <td><input onclick="dauvao.value =''" class="mt" id="kitu" type="button" value="C"></td>
        <td><input onclick="dauvao.value += this.value" class="mt"id="kitu"  type="button" value="0"></td>
        <td><input onclick="dauvao.value = eval(dauvao.value)" class="mt"id="kitu" type="button" value="="></td>
        <td><input onclick="dauvao.value += this.value" class="mt" id="kitu" type="button" value="/"></td>
    </tr>

</table>
</body>
</html>
