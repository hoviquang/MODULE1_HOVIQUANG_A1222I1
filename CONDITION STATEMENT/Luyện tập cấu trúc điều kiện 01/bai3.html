<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    confirm("Xem là số nguyên dương hay nguyên âm??")
    let a = parseInt(prompt("Nhập vào số nguyên a "))
    if(a > 0){
        alert("Số " + a + " lớn hơn 0")
    } else if (a < 0){
        alert("Số" + a + " nhỏ hơn 0")
    }
</script>
</body>
</html>
