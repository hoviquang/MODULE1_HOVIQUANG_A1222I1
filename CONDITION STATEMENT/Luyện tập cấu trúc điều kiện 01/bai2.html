<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    confirm("Kiểm tra bạn có đủ tuổi học lớp 10 không???")
    let age = parseInt(prompt("Nhập số tuổi của bạn"))
    if(age >= 15){
        alert("Bạn đã đủ tuổi học lớp 10")
    } else {
        alert("Bạn chưa đủ tuổi học lớp 10")
    }

</script>
</body>
</html>
