<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    confirm("Kiểm tra 3 số nguyên lớn nhất")
    let a = parseInt(prompt("Nhập vào số a "))
    let b = parseInt(prompt("Nhâp vào số b "))
    let c = parseInt(prompt("Nhập vào số c "))
    if(a>=b && a>=c){
        alert("a = " + a + " là số lớn nhất")
    } else if(b>=c){
        alert("b = " + b + " là số lớn nhất")
    } else {
        alert("c = " + c + " là số lớn nhất")
    }
</script>
</body>
</html>
