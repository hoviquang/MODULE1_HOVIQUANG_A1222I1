<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    confirm("Kiểm tra xem có phải là tuổi của con người hay không?")
    let ageOfHuman = parseInt(prompt("Nhập số tuổi"))
    if(ageOfHuman <= 0){
        alert("Số tuổi của con người không có giá trị âm nhóe!!!")
    } else if(ageOfHuman <= 120){
        alert("Đây là tuổi của con người")
    } else {
        alert("Đã quá giới hạn tuổi của con người!!!")
    }
</script>
</body>
</html>
