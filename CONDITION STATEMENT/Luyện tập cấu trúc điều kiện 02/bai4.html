<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    confirm("Tính diện tích hình chữ nhật")
    let length = prompt("Nhập độ dài chiều dài")
    let width = prompt("Nhập độ dài chiều rộng")
    let area = length * width
    alert("Diện tích hình chữ nhật là: " + area)
</script>
</body>
</html>
