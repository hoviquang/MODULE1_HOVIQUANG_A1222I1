<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    confirm("Bạn muốn tính diện tích hình tròn?Nhấn OK để tiếp tục")
    confirm("Công thức tính diện tích hình tròn là: S=R^2*3.14")
    let Radius= prompt("Hãy nhập R(bán kính)của bạn: ")
    confirm("Nhấn OK để tìm diện tích")
    let Circlearea= Math.pow(Radius,2)*3.14
    alert("Diện tích hình tròn là: "+Circlearea)
</script>
</body>
</html>
