<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    confirm("Bạn muốn đổi từ doC sang doF.Nhấn OK để tiếp tục")
    let doC=prompt("Hãy nhập doC ban muốn chuyển đổi:");
    let doF=(9*doC)/5 + 32;
    confirm("Nhấn OK để chuyển đổi")
    document.write("doF la: "+doF)
</script>
</body>
</html>
