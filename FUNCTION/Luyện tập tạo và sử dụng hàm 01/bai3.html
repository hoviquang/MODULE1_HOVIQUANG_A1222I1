<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soSanhVaTraVe(num1,num2) {
        if(num1 > num2){
            alert("Num 1 = " + num1 + " lớn hơn " + "Num2 = " + num2)
        } else {
            return num1 + num2
        }
    }

    let a = parseInt(prompt("Nhập đối số 1"))
    let b = parseInt(prompt("Nhập đối số 2"))
    let result = soSanhVaTraVe(a,b)
    console.log(result)
</script>
</body>
</html>
