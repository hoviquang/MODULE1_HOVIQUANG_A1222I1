<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num) {
        let count ;
        count = 0;
        for (let i = 0; i <=num ; i++) {
            if(num % i===0){
                count++;
            }
        }
        if (count ===2) {
            return "Đây là số nguyên tố"
        }else{
            return "Đây không phải là số nguyên tố"
        }
    }

    let n = parseInt(prompt("Nhập 1 số để kiểm tra số đó có phải số nguyên tố không"));
    let result = isPrime(n);
    document.write(result)




</script>
</body>
</html>
