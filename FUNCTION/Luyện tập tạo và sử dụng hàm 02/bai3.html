<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(num) {
        let result = 1
        for(let i=2;i<=num;i++){
            result = result * i
        }
        alert(result)
    }

    let n = parseInt(prompt("Nhập số"))
    giaiThua(n)
</script>
</body>
</html>
