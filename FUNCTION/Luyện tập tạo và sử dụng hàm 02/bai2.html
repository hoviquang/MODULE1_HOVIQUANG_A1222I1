<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function areaOfSquare(r) {
        let area
        area = Math.PI*r*r
        return area
    }

    function perOfSquare(r) {
        let perimeter
        perimeter = 2*Math.PI*r
        return perimeter
    }

    let n = prompt("Nhập bán kính")
    alert("Diện tích hình tròn là " +areaOfSquare(n))
    alert("Chu vi hình tròn là " +perOfSquare(n))
</script>
</body>
</html>
