<script>
    function isNumber(num) {
        if(num>0 || num<=0){
            return true
        } else {
            return false
        }
    }

    let n = prompt("Nhập kí tự để kiểm tra có phải là kiểu Number")
    let result
    result =  isNumber(n)
    alert(result)
</script>
