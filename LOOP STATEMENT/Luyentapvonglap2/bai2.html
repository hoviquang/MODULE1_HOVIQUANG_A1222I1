<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapso = Number(prompt("Nhập số lần giai thừa bạn muốn tính"))
    let i = 1
    let giaithua = 1
    for(i = 1; i<= nhapso; i++){
        giaithua = giaithua * i
    }
    alert("Giai thừa cửa " + nhapso + " là " + giaithua)

</script>
</body>
</html>
