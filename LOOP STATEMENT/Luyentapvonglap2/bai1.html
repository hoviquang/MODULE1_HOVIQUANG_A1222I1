<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let F=0 ; F0=0 ; F1=0
    let i = 0
    let fibonacci = " "
    while(i<20){
        if(i===0){
            F=1
            F1=1
            fibonacci += F + " "
        } else {
            F=F1+F0
            F1=F
            F0=F1
            fibonacci += F + " "
            console.log(i + " = " + F)
        }
        i++
    }
    document.write(fibonacci)
</script>
</body>
</html>
