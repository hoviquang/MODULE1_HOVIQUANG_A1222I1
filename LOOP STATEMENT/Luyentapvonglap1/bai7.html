<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1
    let count = 1
    while(count<=100){
        if(i%3===0){
            document.write(i + " : FIZZ" + "<br>")
        } else if(i%5===0){
            document.write(i + " : BUZZ" + "<br>")
        } else if(i%3===0 && i%5===0){
            document.write(i + " : FizzBuzz" + "<br>")
        } else {
            document.write(i + "<br>")
        }
        i++
        count++
    }
</script>
</body>
</html>
