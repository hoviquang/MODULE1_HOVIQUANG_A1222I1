<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
    let a = +prompt("Nhập độ dài mảng")
    let arr = new Array(a);
    for(let i=0;i<arr.length;i++){
        arr[i] = prompt("Nhập phần tử " + i)
    }
    let begin = 0
    let last = arr.length-1
    while(begin <= last){
        let b = arr[begin]
        arr[begin] = arr[last]
        arr[last] = b
        begin ++
        last --
    }

    alert(arr.join(""))

</script>
</body>
</html>
