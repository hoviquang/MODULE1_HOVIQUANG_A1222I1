<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i
    let array = prompt("Nhập các từ vào trong chuỗi: ")
    let count
    count = 0
    let arr = array.split(" ")
    for(i=0;i<arr.length;i++) {
        if(arr[i].trim().length > 0){
            count ++
        }
    }
    alert("Số từ trong chuỗi là " + count + " từ")
</script>
</body>
</html>
