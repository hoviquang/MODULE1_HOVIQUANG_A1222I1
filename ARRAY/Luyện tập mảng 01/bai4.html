<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
    let arrNum= [];
    for (let i = 0; i <10 ; i++) {
        arrNum[i]= +prompt("Nhập số nguyên bất kỳ");
    }
    arrNum.sort(function () {
        return -1;
    })
    document.write(arrNum);
</script>
</body>
</html>
