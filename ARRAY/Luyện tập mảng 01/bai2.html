<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    let arrNum = [];
    let max=0;
    for (let i = 0; i <10 ; i++) {
        arrNum[i]= +prompt("Nhập 10 số nguyên bất kỳ: ");
        if(arrNum[i]>=max){
            max=arrNum[i];
        }
    }
    document.write("Phần tử có giá trị lớn nhất trong mảng là: " +max+ "<br>");
    document.write("Vị trí của giá trị lớn nhất trong mảng là: " +arrNum.indexOf(max));
</script>
</body>
</html>
