<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b. Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.
    let arrNuma =[];
    let arrNumb =[];
    let arrNumc =[];
    for (let i = 0; i < 10; i++) {
        arrNuma[i]= +prompt("Nhập số nguyên bất kỳ cho mảng a: ");
    }
    for (let j = 0; j < 10; j++) {
        arrNumb[j] = +prompt("Nhập số nguyên bất kỳ cho mảng b: ");
    }
    document.write(arrNuma +"<br>");
    document.write(arrNumb +"<br>");
    arrNumc.push(arrNuma);
    arrNumc.push(arrNumb);
    document.write(arrNumc +"<br>");
</script>
</body>
</html>
