<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="inputchar">
<button type="submit" onclick="kitu()"> NHập kí tự </button>


</body>
</html>
<script>
    function kitu(){
        let inputchar = document.getElementById('inputchar').value;

        switch (inputchar) {
            case 'o':
            case 'u':
            case 'i':
            case 'a':
            case 'e':
            case 'O':
            case 'U':
            case 'I':
            case 'A':
            case 'E':
                document.write("Đây là nguyên âm "+inputchar)
                break;
            case 'b':
            case 'c':
            case 'd':
            case 'f':
            case 'g':
            case 'h':
            case 'j':
            case 'k':
            case 'l':
            case 'm':
            case 'n':
            case 'p':
            case 'q':
            case 'r':
            case 's':
            case 't':
            case 'v':
            case 'w':
            case 'x':
            case 'y':
            case 'z':
            case 'B':
            case 'C':
            case 'D':
            case 'F':
            case 'G':
            case 'H':
            case 'J':
            case 'K':
            case 'L':
            case 'M':
            case 'N':
            case 'P':
            case 'Q':
            case 'R':
            case 'S':
            case 'T':
            case 'V':
            case 'W':
            case 'X':
            case 'Y':
            case 'Z':
                document.write("Đây là phụ âm "+inputchar);
                break;
            default:
                document.write("Không nằm trong bảng chữ cái "+inputchar);




        }
    }


</script>
